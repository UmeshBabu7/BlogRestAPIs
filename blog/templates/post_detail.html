<!--DOCTYPE html -->
<html>
 
 
<body>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{message}}</li>
      {% endfor %}
    </ul>
  {% endif %}

{{ instance.title }}<br/>
{{ instance.content }}<br/>
{{ instance.timestamp }}<br/>
{{ instance.updated }}<br/>
{{ instance.id }}<br/>



</body>

</html>
