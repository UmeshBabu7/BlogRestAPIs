{% extends "base.html" %}
{% block title %}List{% endblock %}

{% block content %}

<h1>{{ title }} is working..</h1>

{% for obj in object_list %}

  <a href="{% url 'posts:detail' obj.id %}">{{ obj.title }}</a>
  {{ obj.content }}<br />
  {{ obj.timestamp }}<br />
  {{ obj.updated }}<br />
  {{ obj.id }}<br />

{% endfor %}

{% endblock %}
